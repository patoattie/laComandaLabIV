<p-toolbar>
    <div class="ui-toolbar-group-left">
      <button #btn *ngIf="authService.isLoggedIn() && personalService.esSocio()" type="button" pButton icon="pi pi-bars" (click)="menuSocio.toggle($event)"></button>
      <p-tieredMenu #menuSocio [popup]="true" [model]="itemsSocio"></p-tieredMenu>
      <button #btn *ngIf="authService.isLoggedIn() && !personalService.esSocio()" type="button" pButton icon="pi pi-bars" (click)="menuUsuario.toggle($event)"></button>
      <p-tieredMenu #menuUsuario [popup]="true" [model]="itemsUsuario"></p-tieredMenu>

      <label style="margin-left: 3em; margin-right: 3em; font-size: large;">La Comanda - Laboratorio IV</label>
    </div>
    <div class="ui-toolbar-group-right">
      <img [src]=getUrlFoto() alt="usuario" (click)="menu.toggle($event)" *ngIf="authService.isLoggedIn()" width="32" height="32">
      <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
    </div>
</p-toolbar>
